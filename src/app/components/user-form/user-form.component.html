<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Formulario {{(user.id > 0)? 'Actualizar': 'Crear'}} Usuario</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
                <div>
                    <input placeholder="Name" name="name" [(ngModel)]="user.name" class="form-control my-2"
                        #name="ngModel"> <!-- required="true" -->

                    
                    @if (errors?.name) {
                    <div class="text-danger">
                        {{errors.name}}
                    </div>
                    }
                    <!-- Otra alternativa para mostrar los errores del formulario -->
                    <!-- @if (name.invalid && (name.dirty || name.touched)) {
                    @if (name.errors!['required']) {
                    <div class="text-danger">
                        Nombre es requerido
                    </div>
                    }
                    } -->
                </div>
                <div>
                    <input placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname" class="form-control my-2"
                        #lastname="ngModel"><!-- required="true" -->

                    @if (errors?.lastname) {
                    <div class="text-danger">
                        {{errors.lastname}}
                    </div>
                    }
                    <!-- Otra alternativa para mostrar los errores del formulario -->
                    <!-- @if (lastname.invalid && (lastname.dirty || lastname.touched)) {
                  @if (lastname.errors!['required']) {
                  <div class="text-danger">
                      Apellido es requerido
                  </div>
                  }
                  } -->
                </div>
                <div>
                    <input placeholder="Email" name="email" [(ngModel)]="user.email" class="form-control my-2"
                        type="email" #email="ngModel"><!-- required="true" -->

                    @if (errors?.email) {
                    <div class="text-danger">
                        {{errors.email}}
                    </div>
                    }
                    
                    <!-- 
                    // Otra alternativa para mostrar los errores del formulario
                    @if (email.invalid && (email.dirty || email.touched)) {
                    @if (email.errors!['required']) {
                    <div class="text-danger">
                        Email es requerido
                    </div>
                    }
            
                    @if (email.errors!['email']) {
                    <div class="text-danger">
                        Email es invalido
                    </div>
                    }
                    } -->
                </div>
                <div>
                    <input placeholder="Username" name="username" [(ngModel)]="user.username" class="form-control my-2"
                        #username="ngModel"><!-- required="true" minlength="4" -->

                        @if (errors?.username) {
                    <div class="text-danger">
                        {{errors.username}}
                    </div>
                    }
                    
                    <!--
                    // Otra alternativa para mostrar los errores del formulario
                    @if (username.invalid && (username.dirty || username.touched)) {
                    @if (username.errors!['required']) {
                    <div class="text-danger">
                        Username es requerido
                    </div>
                    }
                    @if (username.errors!['minlength']) {
                    <div class="text-danger">
                        Username debe tener al menos 4 caracteres!
                    </div>
                    }
                    } -->

                </div>
                <div>
                    <input placeholder="Password" type="password" name="password" [(ngModel)]="user.password"
                        class="form-control my-2" #password="ngModel"><!-- required="true" minlength="6" -->

                    @if (errors?.password) {
                    <div class="text-danger">
                        {{errors.password}}
                    </div>
                    }
                    <!-- Otra alternativa para mostrar los errores del formulario -->
                    <!--    
                    @if (password.invalid && (password.dirty || password.touched)) {
                    @if (password.errors!['required']) {
                    <div class="text-danger">
                        Password es requerido
                    </div>
                    }
                    @if (password.errors!['minlength']) {
                    <div class="text-danger">
                        Password debe tener al menos 6 caracteres!
                    </div>
                    }
                    } -->
                </div>
                <div>
                      <button type="submit" class="btn btn-primary my-2" ><!--[disabled]="userForm.invalid" -->
                        {{(user.id >0) ? 'Actualizar' : 'Crear'}}
                    </button>
                    <button type="button" class="btn btn-secondary my-2 mx-2"
                        (click)="onClear(userForm)">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>
