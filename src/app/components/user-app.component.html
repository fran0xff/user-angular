<div class="container my-4">
    <h3>{{title}}</h3>

    <div class="row">
        <div class="col">
            <user-form 
            [user]="userSelected"
            (newUserEventEmitter)="addUser($event)" />
        </div>
        <div class="col">
            <user 
            [users]="users" 
            (idUserEventEmitter)="removeUser($event)"
            (selectUserEventEmitter)="setSelectedUser($event)"/>
        </div>
    </div>

</div>
